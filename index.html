<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Game of Rock, Paper, Scissors against a website.">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/v4-shims.css">

	
	<!-- Simplicity Via Clarity Listener JS -->
	<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

<body class="jumbotron jumbotron-fluid">
	<article class="container">
		<section class="row">
			<div class="col-12 col-md-12">
				<h1 class=>Rock Paper Scissors Game</h1>
				<ul class="list-group">
					<li class="list-group list-group-item-primary"><strong>Instructions</strong></p>
					<li class="list-group-item">Press <strong>[r]</strong> for <strong>Rock</strong></li>
					<li class="list-group-item">Press <strong>[p]</strong> for <strong>Paper</strong></li>
					<li class="list-group-item">Press <strong>[s]</strong> for <strong>Scissors</strong></li>
					<li class="list-group-item font-weight-bold" id="rounds_played_item"><span id="rounds_played"></span> Rounds played with
						mostly <span id="wins_vs_losses"></span></li>
					<li class="list-group-item font-weight-bold" id="game_results"></li>
				</ul><!-- .list-group -->
			</div><!-- .col-12 -->
		</section><!-- .row -->

		<section class="row">
			<div class="col-6 col-md-6">
				<div class="card">
					<img src="http://placehold.it/245x245" class="card-img-top" alt="Player Move Image"
						id="your_move_img">

					<div class="card-body">
						<h2 class="card-title">Player Move</h2>
						<p class="card-text" id="your_move"></p>
					</div>

					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<h4>Wins: <span id="score_wins"></span></h4>
						</li>
					</ul>
				</div><!-- .card -->
			</div><!-- .col-6 -->

			<div class="col-6 col-md-6">
				<div class="card">
					<img src="http://placehold.it/245x245" class="card-img-top" alt="PC Move Image" id="pc_move_img">

					<div class="card-body">
						<h2 class="card-title">PC Move</h2>
						<p class="card-text" id="pc_move"></p>
					</div>

					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<h4>Losses: <span id="score_losses"></span></h4>
						</li>
					</ul>
				</div><!-- .card -->
			</div><!-- .col-6 -->
		</section><!-- .row -->
	</article><!-- .container -->

	</footer><!-- #main-footer -->

</body>
